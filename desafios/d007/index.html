<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Usando Imagens Flexíveis</h1>
    <p>Neste desafio, uso imagens de diferentes tamanhos para se adaptar aos diferentes tamanhos de display.</p>
    <picture>
        <source media="(min-width:1000px)" srcset="imagens/paisagem-g.png">
        <source media="(min-width: 750px)" srcset="imagens/paisagem-m.png">
        <img src="imagens/paisagem-p.png" alt="imagem de uma mulher">
    </picture>
</body>
</html>
