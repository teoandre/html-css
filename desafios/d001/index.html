<!DOCTYPE html>
<html lang="pt.br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        p {
            margin: 0.1em;
            
        }

        .mensagens {
            margin: auto;
            width: 600px;
            padding: 20px;
            margin-top: 30px;
            border-radius: 15px;
            text-align: center;
            background-color: bisque;
        }

        .mensagens > p {
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="mensagens">
        <h1>Desafio das Mensagens</h1>
        <p>*Um</p>
        <p>**Dois</p>
        <p>***Três</p>
        <p>****Quatro</p>
        <br>
        <p>****Quatro</p>
        <p>***Três</p>
        <p>**Dois</p>
        <p>*Um</p>
    </div>

</body>
</html>
