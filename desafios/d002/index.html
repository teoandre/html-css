<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Desafio das imagens</h1>
    <p>Para colocar uma imagem num site é bem simples, basta usar a tag &lt;img&gt; e declarar a source da imagem nos seus arquivos:</p>
    <img src="imagens/github-m.png" alt="imagem do github">

    <p>Também é possível alterar o favicon do site utilizando uma tag link com rel de shortcut icon.</p>
    
</body>
</html>
