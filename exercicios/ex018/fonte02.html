<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Baixadas Externas</title>
    <style>
        @font-face {
            font-family: Boyola;
            src: url('fonts/Dreamhearts_DEMO.otf') format('opentype'), url('fonts/Dreamhearts_DEMO.ttf') format('truetype');
            font-weight: normal;
        }

        h1 {
            font-family: Boyola, serif;
            font-weight: normal;
            font-size: 3em;
        }

        p {
            font-family: Boyola, sans-serif;
            font-weight: normal;
            font-size: 20px;
        }

    </style>
</head>
<body>
    <h1>Fonte bem Boyola</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam architecto saepe maiores dignissimos temporibus neque in nemo. Nostrum iure dolore eveniet provident perspiciatis libero ipsam, blanditiis, nemo error natus eaque?</p>
    
</body>
</html>
