<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos Externos/locais</title>
    <style>
        body {
            background-color: beige;
        }

        h1 {
            color: brown;
            text-align: center;
        }

        h2 {
            color: brown;
        }

        p {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Estilos Inline</h1>
    <h2>O que são Estilos Inline?</h2>
    <p>Estilos Inline são tags &lt;style&gt; que são usadas dentro de tags html para dá-las estilos dentro da mesma linha.
    </p>
    
</body>
</html>
