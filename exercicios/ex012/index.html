<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTMl</title>
</head>
<body>
    <h1>Aprendendo a colocar vídeos em um site</h1>
    <p>Aqui está um exemplo de um vídeo <strong>hospedado em servidor próprio</strong>:</p>
    <video width="380" controls muted>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/Meu-Video.webm" type="video/webm">
        <!--É possível colocar uma thumbnail usando um atributo poster-->
    </video>

    <h1>Vídeos Externos</h1>
    <p>Aqui estão exemplos de vídeos externos:</p>
    <h2>No Youtube</h2>
    <iframe width="380" height="214" src="https://www.youtube.com/embed/F1QRZki3zb8?si=i5PQbnM83MdQuk3_" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h2>No Vimeo</h2>
    <iframe src="https://player.vimeo.com/video/144303843?h=fa08792212&portrait=0" width="380" height="214" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

    
</body>
</html>
