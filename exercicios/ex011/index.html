<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia em HTML</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto dinâmica">
    </picture>
    <h1>Colocando Áudios</h1>
    <p>Agora aprender como colocar arquivos de áudio com HTML5:
    </p>
    <audio preload="metadata" controls loop>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        <!--Existe o parâmetro autoplay, mas pode ser meio chato para os usuários. E também em preload, o metadate é ótimo pois só carregas as informaçõs do arquivo ao invés de baixá-lo.-->
    </audio>

</body>
</html>
