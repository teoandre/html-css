<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
        body {
            background-color: bisque;
        }

        h2 {
            text-align: center;
        }

        div {
            text-align: center;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: pink;
            font-weight: bolder;
            
        }

        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h2>Passe o mouse no texto abaixo</h2>
    <div>
        passe o mouse aqui
        <p>You're gay</p>
    </div>
    
</body>
</html>
